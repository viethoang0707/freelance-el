<p-dialog header="{{'Select competency level'|translate}}" [positionTop]="50" [(visible)]="display" modal="true" width="800" height="100%" [responsive]="true" appendTo="body">
  <div class="spinner" [hidden]="!loading"></div>
  <div class="ui-g ui-fluid form-group">
    <div class="ui-g-5">
      <p-tree [value]="tree" selectionMode="single" (onNodeSelect)="nodeSelect($event)"  (onNodeUnselect)="nodeUnselect($event)"  [(selection)]="selectedNode" ></p-tree>
    </div>
    <div class="ui-g-7">
      <p-table  [value]="displayLevels" [(selection)]="selectedLevel" >
        <ng-template pTemplate="header" >
          <tr>
            <th style="width: 2.25em">
            </th>
            <th>
              {{'Competency'|translate}}
            </th>
             <th>
              {{'Level'|translate}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr [pSelectableRow]="rowData">
            <td>
              <p-tableRadioButton [value]="rowData"></p-tableRadioButton>
            </td>
            <td >
              {{rowData.competency_name}}
            </td>
            <td >
              {{rowData.name}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <p-footer>
    <button type="button" [disabled]="!selectedLevel" pButton icon="ui-icon-check" label="{{'OK'|translate}}" (click)="selectLevel()"></button>
    <button type="button" pButton icon="ui-icon-clear" (click)="hide()" label="{{'Close'|translate}}"></button>
  </p-footer>
</p-dialog>
