<p-dialog header="{{'Select course'|translate}}" [positionTop]="50" [(visible)]="display" modal="true" width="800" height="100%"
  [responsive]="true" appendTo="body">
  <div class="spinner" [hidden]="!loading"></div>
  <div class="ui-g ui-fluid form-group">
    <div class="ui-g-5">
      <p-tree [value]="tree" selectionMode="single" (onNodeSelect)="nodeSelect($event)" [(selection)]="selectedNode"></p-tree>
    </div>
    <div class="ui-g-7">
      <p-table [value]="courses" [(selection)]="selectedCourses">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 2.25em">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th style="width: 100px;">
              {{'Code'|translate}}
            </th>
            <th>
              {{'Name'|translate}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr [pSelectableRow]="rowData">
            <td>
              <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
            </td>
            <td>
              {{rowData.code}}
            </td>
            <td>
              {{rowData.name}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <p-footer>
    <button type="button" [disabled]="!selectedCourses.length" pButton icon="ui-icon" label="{{'OK'|translate}}" (click)="selectCourse()"></button>
    <button type="button" pButton icon="ui-icon-clear" (click)="hide()" label="{{'Close'|translate}}"></button>
  </p-footer>
</p-dialog>
