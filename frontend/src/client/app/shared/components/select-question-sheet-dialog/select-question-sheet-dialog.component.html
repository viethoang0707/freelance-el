<p-dialog header="{{'Select question sheet'|translate}}" [positionTop]="50" [(visible)]="display" modal="true" width="800" height="100%" [responsive]="true" appendTo="body">
  <div class="spinner" [hidden]="!loading"></div>
  <div class="ui-g ui-fluid form-group">
    <div class="ui-g-7">
      <p-table  [value]="sheets" [(selection)]="selectedSheet" >
        <ng-template pTemplate="header" >
          <tr>
            <th style="width: 2.25em">
            </th>
            <th style="width: 100px;">
              {{'Name'|translate}}
            </th>
            <th>
              {{'Number of question'|translate}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr [pSelectableRow]="rowData">
            <td>
              <p-tableRadioButton [value]="rowData"></p-tableRadioButton>
            </td>
            <td >
              {{rowData.name}}
            </td>
            <td >
              {{rowData.question_count}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <p-footer>
    <button type="button" [disabled]="!selectedSheet" pButton icon="ui-icon-check" label="{{'OK'|translate}}" (click)="selectSheet()"></button>
    <button type="button" pButton icon="ui-icon-clear" (click)="hide()" label="{{'Close'|translate}}"></button>
  </p-footer>
</p-dialog>
