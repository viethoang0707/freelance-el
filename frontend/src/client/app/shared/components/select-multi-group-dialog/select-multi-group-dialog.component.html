<p-dialog header="{{'Select multi-group'|translate}}" [positionTop]="50" [(visible)]="display" modal="true" width="300" height="100%" [responsive]="true" appendTo="body">
<div class="spinner" [hidden]="!loading"></div>
  <div class="ui-g ui-fluid form-group">
    <div class="ui-g-12">
      <p-tree [value]="tree" selectionMode="checkbox" [(selection)]="selectedNodes" ></p-tree>
    </div>
  </div>
  <p-footer>
    <button type="button" [disabled]="!selectedNodes || !selectedNodes.length" pButton icon="ui-icon" label="{{'OK'|translate}}" (click)="select()"></button>
    <button type="button" pButton icon="ui-icon-clear" (click)="hide()" label="{{'Close'|translate}}"></button>
  </p-footer>
</p-dialog>
