<p-dialog header="{{'Course Message'|translate}}" [(visible)]="display" modal="true" width="600" [responsive]="true" appendTo="body" [closeOnEscape]="false" [closable]="false">
    <div class="spinner" [hidden]="!loading"></div>
    <div class="ui-g ui-fluid form-group">
        <div class="ui-g-6">
            <label>{{'Subject'|translate}}</label>
            <input type="text" pInputText name="subject" [(ngModel)]="subject">
        </div>
        <div class="ui-g-12 ">
            <label>{{'Message Content'|translate}}</label>
            <textarea pInputTextarea [(ngModel)]="body" name="body"></textarea>
        </div>
    </div>
    <p-footer>
        <button type="button" pButton icon="ui-icon" label="{{'Send'|translate}}" (click)="send()"></button>
        <button type="button" pButton icon="ui-icon-clear" (click)="hide()" label="{{'Close'|translate}}"></button>
    </p-footer>
</p-dialog>
