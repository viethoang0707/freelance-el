<p-dialog header="{{'Select question'|translate}}" [(visible)]="display" modal="true" width="800" height="100%" [responsive]="true" appendTo="body" [positionTop]="50">
  <div class="spinner" [hidden]="!loading"></div>
  <div class="ui-g ui-fluid form-group">
    <div class="ui-g-4">
      <p-tree [value]="tree" selectionMode="checkbox" (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeSelect($event)" [(selection)]="selectedGroupNodes"></p-tree>
    </div>
    <div class="ui-g-8">
      <p-table  [value]="questions" [(selection)]="selectedQuestions" >
        <ng-template pTemplate="header" >
          <tr>
            <th style="width: 2.25em">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th>
              {{'Title'|translate}}
            </th>
            <th>
              {{'Type'|translate}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr [pSelectableRow]="rowData">
            <td>
              <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
            </td>
            <td >
              {{rowData.title}}
            </td>
            <td >
              {{QUESTION_TYPE[rowData.type] | translate}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <p-footer>
    <button type="button" [disabled]="!selectedQuestions.length" pButton icon="ui-icon-check" label="{{'OK'|translate}}" (click)="selectCourse()"></button>
    <button type="button" pButton icon="ui-icon-clear" (click)="hide()" label="{{'Close'|translate}}"></button>
  </p-footer>
</p-dialog>
