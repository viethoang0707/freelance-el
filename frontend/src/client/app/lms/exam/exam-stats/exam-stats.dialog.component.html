<p-dialog header="{{'Exam answer statistics'|translate}}" [(visible)]="display" modal="true" width="960" height="100%" [responsive]="true" appendTo="body">
    <div class="spinner" [hidden]="!loading"></div>
    <p-scrollPanel [style]="{width: '100%', height: '460px'}">
        <exam-result-stats-report></exam-result-stats-report>
    </p-scrollPanel>
    <p-footer>
        <button type="button" pButton icon="ui-icon-check" (click)="export()" label="{{'Export'|translate}}"></button>
        <button type="button" pButton icon="fa-close" (click)="hide()" label="{{'Cancel'|translate}}"></button>
    </p-footer>
</p-dialog>
