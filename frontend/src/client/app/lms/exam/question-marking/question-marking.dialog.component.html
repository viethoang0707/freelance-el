<p-dialog header="{{'Marking candidate' | translate}}" [(visible)]="display" modal="true" width="960" [responsive]="true" appendTo="body"  [closeOnEscape]="false" [closable]="false">
    <div class="spinner" [hidden]="!loading"></div>
    <p-card>
        <p-header>
            <span>
          {{'Candidate'|translate}} {{member.name}}
        </span>
        </p-header>
        <div *ngFor="let answer of markAnswers" class="ui-g">
            <div class="ui-g-12 ">
                <label>{{'Question: '|translate}} {{questions[answer.question_id].title}} </label>
                <p [innerHTML]="questions[answer.question_id].content"></p>
            </div>
            <div class="ui-g-12 ">
                <label>{{'Answer'|translate}}</label>
                <p [innerHTML]="answer.text"></p>
            </div>
            <div class="ui-g-12 ">
                <label>{{'Score'|translate}}</label>
                <p-spinner size="30" [(ngModel)]="answer.score" [min]="0" [max]="questions[answer.question_id].score"></p-spinner>
            </div>
        </div>
    </p-card>
    <p-footer>
        <button type="submit" pButton icon="ui-icon" (click)="save()" label="{{'Save'|translate}}"></button>
        <button type="button" pButton icon="ui-icon-clear" (click)="hide()" label="{{'Close'|translate}}"></button>
    </p-footer>
</p-dialog>
