<p-dialog header="{{'Course member activity'|translate}}" [(visible)]="display" modal="true" width="1000" [responsive]="true" [positionTop]="20" appendTo="body">
    <div class="spinner" [hidden]="!loading"></div>
    <div class="card">
        <div style="overflow:auto">
            <p-radioButton name="monitor_window" label="{{'Last 7 days'|translate}}" value="7" inputId="opt1" (onClick)="chart.drawChart(object,7)"></p-radioButton>
            <p-radioButton name="monitor_window" label="{{'Last 14 days'|translate}}" value="14" inputId="opt2" (onClick)="chart.drawChart(object,14)"></p-radioButton>
            <p-radioButton name="monitor_window" label="{{'Last 30 days'|translate}}" value="30" inputId="opt3" (onClick)="chart.drawChart(object,30)"></p-radioButton>
            <course-member-activity-chart></course-member-activity-chart>
        </div>
    </div>
    <p-footer>
        <button type="button" pButton icon="fa-close" (click)="hide()" label="{{'Close'|translate}}"></button>
    </p-footer>
</p-dialog>
