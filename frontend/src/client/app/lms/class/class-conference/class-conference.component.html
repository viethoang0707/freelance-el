<div class="card card-w-title">
    <h1>{{'Class conference'|translate}}</h1>
    <div class="ui-g-12 ">
        <p-toolbar>
            <div class="ui-toolbar-group-left ">
                <button pButton type="button" label="{{ 'Register'|translate}}" class="green-btn " icon="ui-icon-people" (click)="registerAll()" ></button>
            </div>
        </p-toolbar>
        <div class=" ui-g-12 ">
            <label for="password">{{'Room password' | translate}}</label>
            <input type="text" pInputText name="password" [(ngModel)]="conference.room_pass" [disabled]="true">
        </div>
        <p-table #memberTable [value]="courseMembers" [paginator]="true" [rows]="25"  [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        {{'Index'|translate}}
                    </th>
                    <th [pSortableColumn]="'name'">
                        {{'Name'|translate}}
                        <p-sortIcon [field]="'name'"></p-sortIcon>
                    </th>
                    <th [pSortableColumn]="'group_name'">
                        {{'Group'|translate}}
                        <p-sortIcon [field]="'group_name'"></p-sortIcon>
                    </th>
                    <th>
                        {{'Registered'|translate}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-member let-rowIndex="rowIndex">
                <tr [pSelectableRow]="member">
                    <td>{{rowIndex+1}}</td>
                    <td>{{member.name}}</td>
                    <td>{{member.group_name}}</td>
                    <td><i class="material-icons" *ngIf="member.conference_member_id">check</i></td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                {{'Total records'|translate}} : {{members?.length}}
            </ng-template>
        </p-table>
    </div>
    <div class="card-footer">
        <button type="button" pButton icon="ui-icon-clear" (click)="close()" label="{{'Close'|translate}}"></button>
    </div>
</div>
