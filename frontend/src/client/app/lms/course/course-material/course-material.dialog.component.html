<form novalidate (ngSubmit)="f.form.valid && save()" #f="ngForm" autocomplete="off">
    <p-dialog header="{{'Course material'|translate}}" [(visible)]="display" modal="true" width="600" [responsive]="true" appendTo="body" [closeOnEscape]="false" [closable]="false">
        <div class="ui-g ui-fluid form-group">
            <div class="ui-g-12 ">
                <span class="md-inputfield">
            <input type="text" pInputText [(ngModel)]="object.name" #name="ngModel" name="name" required>
            <label>{{'Name'|translate}}</label>
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
              class="ui-message ui-messages-error ui-corner-all">
                <div *ngIf="name.errors.required">
                    {{'Name is required' | translate}}
                </div>
            </div>
        </span>
            </div>
            <div class="ui-g-6">
                <p-progressBar [value]="percentage" *ngIf="loading" [style]="{marginBottom: '10px'}"></p-progressBar>
                <p-fileUpload name="uploadLocal" mode="basic" chooseLabel="{{'Upload from computer'|translate}}'" (onSelect)="changeFile($event)" accept="*" maxFileSize="1024*1024*512" showUploadButton="false">
                </p-fileUpload>
                <span class="file-upload">{{object.filename}}</span>
            </div>
            <div class="ui-g-6">
                <label>{{'Media type'|translate}}</label>
                <div style="margin-bottom:10px">
                    <p-radioButton name="type" value="video" label="{{'Video'|translate}}" [(ngModel)]="object.type" inputId="opt1"></p-radioButton>
                </div>
                <div style="margin-bottom:10px">
                    <p-radioButton name="type" value="audio" label="{{'Audio'|translate}}" [(ngModel)]="object.type" inputId="opt2"></p-radioButton>
                </div>
                <div style="margin-bottom:10px">
                    <p-radioButton name="type" value="file" label="{{'File'|translate}}" [(ngModel)]="object.type" inputId="opt3"></p-radioButton>
                </div>
            </div>
        </div>
        <p-footer>
            <button type="submit" pButton icon="ui-icon-check" label="{{'Save'|translate}}" (click)="f.ngSubmit.emit()" [disabled]="!f.form.valid"></button>
            <button type="button" pButton icon="ui-icon-clear" (click)="hide()" label="{{'Close'|translate}}"></button>
        </p-footer>
    </p-dialog>
</form>
