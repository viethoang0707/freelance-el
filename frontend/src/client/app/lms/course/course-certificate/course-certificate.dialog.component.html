<form novalidate (ngSubmit)="f.form.valid && save()" #f="ngForm" autocomplete="off">
    <p-dialog header="{{'Course certificate'|translate}}" [(visible)]="display" modal="true" width="600" [responsive]="true" appendTo="body" [closeOnEscape]="false" [closable]="false">
        <div class="spinner" [hidden]="!loading"></div>
        <div class="ui-g ui-fluid form-group">
            <div class="ui-g-6 ">
                <label>{{'Name'|translate}}</label>
                <input type="text" pInputText [(ngModel)]="object.name" name="name">
            </div>
            <div class="ui-g-6 ">
                <label>{{'Qualification'|translate}}</label>
                <input type="text" pInputText [(ngModel)]="object.qualification" name="qualification">
            </div>
            <div class="ui-g-12 ">
                <label>{{'Summary'|translate}}</label>
                <textarea pInputTextarea [(ngModel)]="object.answer" name="answer"></textarea>
            </div>
        </div>
        <p-footer>
            <button type="button" (click)="save()" pButton icon="ui-icon-check" label="{{'Save'|translate}}" [disabled]="!f.form.valid"></button>
            <button type="button" pButton icon="ui-icon-clear" (click)="hide()" label="{{'Close'|translate}}"></button>
        </p-footer>
    </p-dialog>
</form>
