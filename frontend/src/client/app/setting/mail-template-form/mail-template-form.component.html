<div class="card card-w-title">
    <h1>{{'Mail template form'|translate}}</h1>
    <form novalidate (ngSubmit)="f.form.valid && save()" #f="ngForm" autocomplete="off">
        <div class="ui-g ui-fluid form-group">
            <div class=" ui-g-12">
                <div class=" ui-g-6">
                    <label for="email_from">{{'Email from'|translate}}</label>
                    <input type="email" pInputText name="email_from" [(ngModel)]="template.email_from" #email_from="ngModel" [disabled]="true">
                </div>
                <div class=" ui-g-6">
                    <label for="subject">{{'Subject'|translate}}</label>
                    <input type="subject" pInputText name="subject" [(ngModel)]="template.subject" #subject="ngModel" required>
                </div>
                <div class="ui-g-12">
                    <label>{{'Body'|translate}}</label>
                    <p-editor [(ngModel)]="template.body_html" name="body_html" [style]="{'height':'120px'}"></p-editor>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" pButton icon="ui-icon-check" label="{{'Save'|translate}}" [disabled]="loading || !f.form.valid"></button>
            <button type="button" pButton icon="ui-icon-clear" (click)="cancel()" label="{{'Close'|translate}}"></button>
        </div>
    </form>
</div>
