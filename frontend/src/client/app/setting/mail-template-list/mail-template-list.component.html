<div class="card card-w-title">
    <h1>{{'Mail templates list'|translate}}</h1>
    <div class="ui-g">
        <div class="ui-g-12">
            <p-toolbar>
                <div class="ui-toolbar-group-left">
                    <button pButton type="button" label="{{'Edit'|translate}}" class="blue-grey-btn" icon="ui-icon-mode-edit" (click)="editTemplate(selectedTemplate)" [disabled]="!selectedTemplate"></button>
                </div>
            </p-toolbar>
            <p-table #skillTable [value]="templates" [paginator]="true" [rows]="25" [(selection)]="selectedTemplate" [responsive]="true" selectionMode="single">
                <ng-template pTemplate="header">
                    <tr>
                        <th [pSortableColumn]="'name'">
                            {{'Name'|translate}}
                            <p-sortIcon [field]="'name'"></p-sortIcon>
                        </th>
                        <th [pSortableColumn]="'create_date'">
                            {{'Created'|translate}}
                            <p-sortIcon [field]="'create_date'"></p-sortIcon>
                        </th>
                        <th [pSortableColumn]="'write_date'">
                            {{'Updated'|translate}}
                            <p-sortIcon [field]="'write_date'"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-template let-i="rowIndex">
                    <tr [pSelectableRow]="template">
                        <td style="text-align: center;"> {{template.name}}</td>
                        <td>{{template.create_date | date : "dd/MM/yyyy "}}</td>
                        <td>{{template.write_date | date : "dd/MM/yyyy "}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    {{'Total records'|translate}} : {{templates?.length}}
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
