<form novalidate (ngSubmit)="f.form.valid && save()" #f="ngForm" autocomplete="off">
    <p-dialog header="{{'object.name'|translate}}" [(visible)]="display" modal="true" width="800" [responsive]="true"  [closeOnEscape]="false" [closable]="false">
        <div class="spinner" [hidden]="!loading"></div>
        <p-scrollPanel [style]="{width: '100%', height: '460px'}">
            <div class="ui-g ui-fluid form-group">
                 <div class=" ui-g-12">
                <div class=" ui-g-6">
                    <span class="md-inputfield">
                <input type="email" pInputText name="email_from"
                [(ngModel)]="object.email_from" #email_from="ngModel"
                [disabled]="true">
                <label for="email_from">{{'Email from'|translate}}</label>
            </span>
                </div>
                <div class=" ui-g-6">
                    <span class="md-inputfield">
                <input type="subject" pInputText name="subject"
                [(ngModel)]="object.subject" #subject="ngModel"
                required>
                <label for="subject">{{'Subject'|translate}}</label>
            </span>
                </div>
                <div class="ui-g-12">
                    <label>{{'Body'|translate}}</label>
                    <p-editor [(ngModel)]="object.body_html" name="body_html" [style]="{'height':'120px'}"></p-editor>
                </div>
            </div>
        </div>
        </p-scrollPanel>
        <p-footer>
            <button type="submit" pButton icon="fa-check" label="{{'Save'|translate}}" [disabled]="!f.form.valid"></button>
            <button type="button" pButton icon="fa-close" (click)="cancel()" label="{{'Close'|translate}}"></button>
        </p-footer>
    </p-dialog>
</form>
