<p-dialog header="{{'Question sheet design'|translate}}" [(visible)]="display" modal="false" width="960" height="600" [responsive]="true" appendTo="body">
    <div class="spinner" [hidden]="!loading"></div>
    <p-scrollPanel [style]="{width: '100%', height: '480px'}">
        <div class="ui-g ui-fluid form-group">
            <div *ngFor="let level of QUESTION_LEVEL | keys" class="ui-g-12">
                <p-fieldset>
                    <p-header>{{QUESTION_LEVEL[level]|translate}}</p-header>
                    <div class="ui-g-12" style="margin-bottom: 10px;">
                        <label>{{'Group'|translate}}</label>
                        <p-tree [value]="tree[level]" selectionMode="checkbox" [(selection)]="selectedNodes[level]" (onNodeSelect)="nodeSelect($event,level)"></p-tree>
                    </div>
                    <div class="ui-g-6">
                        <span class="md-inputfield">
                <input type="text" pInputText [(ngModel)]="selectorGroups[level].number" name="number" pKeyFilter="pint" >
                <label>{{'Number of question'|translate}}</label>
                </span>
                    </div>
                    <div class="ui-g-6">
                        <span class="md-inputfield">
                <input type="text" pInputText [(ngModel)]="selectorGroups[level].score" name="number" pKeyFilter="num" >
                <label>{{'Question score'|translate}}</label>
                </span>
                    </div>
                </p-fieldset>
            </div>
        </div>
    </p-scrollPanel>
    <p-footer>
        <button type="button" pButton icon="ui-icon-check" label="{{'Save'|translate}}" (click)="save()"></button>
        <button type="button" pButton icon="ui-icon-clear" (click)="hide()" label="{{'Close'|translate}}"></button>
    </p-footer>
</p-dialog>
