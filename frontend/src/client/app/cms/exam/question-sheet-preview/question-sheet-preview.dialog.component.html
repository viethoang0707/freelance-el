<p-dialog header="{{'Question sheet template'|translate}}" [(visible)]="display" modal="true" width="960" height="100%" [responsive]="true" appendTo="body" styleClass="question-sheet-template">
  <div class="spinner" [hidden]="!loading"></div>
  <p-scrollPanel [style]="{width: '100%', height: '460px'}">
    <div class="ui-g question-sheet-preview" #printSection>
        <p-dataList [value]="examQuestions" [rows]="examQuestions.length" styleClass="l-question" [style]="{width: '100%', height: '100%'}">
          <ng-template let-question pTemplate="item" let-i="index" >
            <span>{{'Question'|translate}} {{i+1}}:</span>
            <div question-container></div>
          </ng-template>
        </p-dataList>
    </div>
  </p-scrollPanel>
  <p-footer>
    <button type="button" pButton icon="fa-close" (click)="hide()" label="{{'Close'|translate}}"></button>
  </p-footer>
  
</p-dialog>
