<div class="card card-w-title">
    <h1>{{'Course backup'|translate}} :{{course.name}}</h1>
    <div class="ui-g">
        <div class="ui-g-12 course-syllabus">
            <p-toolbar>
                <div class="ui-toolbar-group-left mt5">
                    <a pButton type="button" [href]="downloadJsonHref" label="{{'Backup'|translate}}" class="green-btn" icon="ui-icon-mode-edit" download="data.json" (click)="backupCourse()"></a>
                </div>
            </p-toolbar>
        </div>
    </div>
    <div class="card-footer">
        <button type="button" pButton icon="ui-icon-arrow-back" (click)="back()" label="{{'Go back'|translate}}"></button>
    </div>
</div>
