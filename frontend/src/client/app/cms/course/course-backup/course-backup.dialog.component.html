<p-dialog header="{{'Course Backup'|translate}}: {{syl.name}}" [(visible)]="display" modal="false" width="1000" height="100%"
    [responsive]="true">
    <div class="ui-g">
        <div class="ui-g-12 course-syllabus">
            <p-toolbar>
                <div class="ui-toolbar-group-left mt5">
                    <a pButton type="button" [href]="downloadJsonHref" label="{{'Backup'|translate}}" class="green-btn" icon="ui-icon-mode-edit" download="data.json" (click)="backupCourse()"></a>
                </div>
            </p-toolbar>
            <div class="ui-g-6">
                <p-tree [value]="tree" [loading]="loading" selectionMode="single" [(selection)]="selectedNode"></p-tree>
            </div>
        </div>
    </div>
    <p-footer>
        <button type="button" pButton icon="ui-icon-clear" (click)="hide()" label="{{'Close'|translate}}"></button>
    </p-footer>
</p-dialog>
