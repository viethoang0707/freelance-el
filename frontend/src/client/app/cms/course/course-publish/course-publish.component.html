<div class="card card-w-title ui-g">
    <div class="ui-g-12">
        <h1>{{'Course publish'|translate}} :{{course.name}}</h1>
    </div>
    <div class="ui-g-12">
        <p-selectButton [options]="contentStatus" [(ngModel)]="syl.status" name="status"></p-selectButton>
    </div>
    <div class="ui-g-12 course-syllabus">
        <div class="ui-g-3" style="padding: 10px 10px 0 0">
            <p-tree [value]="tree" selectionMode="single" [(selection)]="selectedNode" (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)"  styleClass="tree-unit-course-syllabus"></p-tree>
        </div>
        <div class="ui-g-9" style="padding: 10px 0 0" *ngIf="selectedUnit">
            <div class="card course-syllabus-unit">
                <div class="image-box-content">
                    <div>
                        <div class="ui-g-12">
                            <p-selectButton [options]="contentStatus" [(ngModel)]="selectedUnit.status" name="unitStatus"></p-selectButton>
                        </div>
                        <h3 class="removeMT">{{selectedUnit.name}}</h3>
                        <span>{{'Unit type'|translate}} : {{COURSE_UNIT_TYPE[selectedUnit.type]|translate}}</span>
                    </div>
                    <div class="image-box-footer">
                        <div class="ui-g-12">
                            <button pButton type="button" icon="ui-icon-remove-red-eye" title="{{'Preview'| translate}}" label="{{'Preview'|translate}}" class="orange-btn" style="margin-right:4px;" (click)="previewUnit(selectedUnit)" *ngIf="selectedUnit.type!='folder'"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <course-unit-preview-dialog></course-unit-preview-dialog>
    <div class="card-footer">
        <button type="button" pButton icon="ui-icon-check" (click)="publish()" label="{{'Publish'|translate}}" [disabled]="loading"></button>
        <button type="button" pButton icon="ui-icon-arrow-back" (click)="back()" label="{{'Go back'|translate}}"></button>
    </div>
</div>
