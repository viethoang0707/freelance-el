<form novalidate (ngSubmit)="save()" #f="ngForm"  autocomplete="off">
  <p-dialog header="{{'Course unit'|translate}}" [(visible)]="display" modal="true" width="1000" positionTop="20" [responsive]="true" appendTo="body">
    <div class="spinner" [hidden]="!loading"></div>
    <p-scrollPanel [style]="{width:'100%',height: '480px'}" styleClass="custom">
        <div class="ui-g-12">
          <p-selectButton [options]="contentStatus" [(ngModel)]="object.status" name="status"></p-selectButton>
        </div>
        <div class=" ui-g-6 mb20" style="margin-top: 30px;">
          <span class="md-inputfield">
              <input type="text"  pInputText name="name"[(ngModel)]="object.name">
              <label for="name">{{'Name' | translate}}</label>
          </span>
        </div>
        <div class=" ui-g-12 removePd">
          <ng-template course-unit-container></ng-template>
        </div>
    </p-scrollPanel>
    <p-footer>
      <button type="button" (click)="f.ngSubmit.emit()" pButton icon="fa-check" label="{{'Save'|translate}}"></button>
      <button type="button" pButton icon="fa-close" (click)="hide()" label="{{'Close'|translate}}"></button>
    </p-footer>
  </p-dialog>
</form>
