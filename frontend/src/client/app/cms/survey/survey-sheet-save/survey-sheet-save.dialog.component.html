<form class="form-horizontal form-simple" (ngSubmit)="f.form.valid && save()" id="saveSurveySheet" #f="ngForm" novalidate autocomplete="off">
    <p-dialog header="{{'Save survey sheet'|translate}}" [(visible)]="display" modal="true" width="300" [responsive]="true" appendTo="body" [closeOnEscape]="false" [closable]="false">
        <div class="spinner" [hidden]="!loading"></div>
        <div class="ui-dialog-content">
            <div class="ui-g form-group ui-fluid">
                <div class="ui-g-12">
                    <label>{{'Name'|translate}}: </label>
                    <input type="text" pInputText name="name" [(ngModel)]="newName" required #name_input="ngModel">
                    <div *ngIf="name_input.invalid && (name_input.dirty || name_input.touched)" class="ui-message ui-messages-error ui-corner-all">
                        <div *ngIf="name_input.errors.required">
                            {{'Name is requried'|translate}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p-footer>
            <button pButton type="submit" icon="ui-icon-check" title="{{'Save'|translate}}" [disabled]="!f.form.valid" label="{{'Save'|translate}}" class=" flat" (click)="save()"></button>
            <button pButton type="button" icon="ui-icon-close" title="{{'Close'|translate}}" label="{{'Close'|translate}}" class=" flat" style="margin-right:4px;" (click)="hide()"></button>
        </p-footer>
    </p-dialog>
</form>
