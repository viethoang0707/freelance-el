<div *ngIf="mode=='edit'">
    <div class="ui-g-6">
        <label>{{'Content'|translate}}</label>
        <p-editor [(ngModel)]="question.content" [style]="{'height':'120px'}" name="content">
        </p-editor>
    </div>
    <div class="ui-g-6">
        <label>{{'Explanation'|translate}}</label>
        <p-editor [(ngModel)]="question.explanation" [style]="{'height':'120px'}" name="explanation">
        </p-editor>
    </div>
    <div class="ui-g-6">
        <p-panel header="{{'Options'|translate}}">
            <button pButton type="button" icon="ui-icon-add" class="secondary-btn" (click)="addOption()" pTooltip="{{'Add option'|translate}}"></button>
            <ul class="options-question">
                <li *ngFor="let option of options">
                    <p-checkbox binary="true" name="option_is_correct" [(ngModel)]="option.is_correct"></p-checkbox>
                    <span class="md-inputfield ui-g-8">
                        <input type="text" pInputText [(ngModel)]="option.content" name="option_content">
                        <label>{{'Content'|translate}}</label>
                    </span>
                    <button pButton type="button" icon="ui-icon-close" title="{{Remove|translate}}" (click)="removeOption(option)"
                        class="remove-btn"></button>
                </li>
                <div *ngIf="!options.length" class="ui-message ui-messages-error ui-corner-all">
                    {{'Add options is required' | translate}}</div>
            </ul>
        </p-panel>
    </div>
</div>
<div *ngIf="mode=='study'">
    <div class="ui-g-12 ">
        <label>{{'Content'|translate}}</label>
        <p [innerHTML]="question.content"></p>
    </div>
    <div class="ui-g-12">
        <p-fieldset legend="{{'Options'|translate}}">
            <ul class="options-question">
                <li *ngFor="let option of options">
                    <div>
                        <div class="ui-g-12 pt5 pb5">
                            <p-checkbox binary="true" name="option_answer" label="{{option.content}}" [(ngModel)]="option.is_selected"></p-checkbox>
                        </div>
                    </div>
                </li>
            </ul>
        </p-fieldset>
    </div>
</div>
<div *ngIf="mode=='survey'">
    <div class="ui-g-12 ">
        <label>{{'Content'|translate}}</label>
        <p [innerHTML]="question.content"></p>
    </div>
    <div class="ui-g-12">
        <p-fieldset legend="{{'Options'|translate}}">
            <ul class="options-question">
                <li *ngFor="let option of options">
                    <div class="ui-g-12 pt5 pb5">
                        <p-checkbox binary="true" name="option_answer" label="{{option.content}}" [(ngModel)]="option.is_selected"></p-checkbox>
                    </div>
                </li>
            </ul>
        </p-fieldset>
    </div>
</div>
<div *ngIf="mode=='review'">
    <div class="ui-g-12 ">
        <p class="question" [innerHTML]="question.content"></p>
    </div>
    <div class="ui-g-12">
        <p-fieldset styleClass="f-print" legend="{{'Options'|translate}}">
            <ul class="options-question">
                <li *ngFor="let option of options" style="list-style-type: none;">
                    <div class="ui-g-12 pt5 pb5">
                        <p-checkbox binary="true" [disabled]="true" label="{{option.content}}" name="option_answer"
                            [(ngModel)]="option.is_selected"></p-checkbox> <i class="material-icons" *ngIf="option.is_correct">done</i>
                    </div>
                </li>
            </ul>
        </p-fieldset>
    </div>
</div>
<div *ngIf="mode=='preview'">
    <div class="ui-g-12 ">
        <p class="question" [innerHTML]="question.content"></p>
    </div>
    <div class="ui-g-12">
        <p-fieldset styleClass="f-print" legend="{{'Options'|translate}}">
            <ul class="options-question">
                <li *ngFor="let option of options" style="list-style-type: none;">
                    <div class="ui-g-12 pt5 pb5">
                        <p-checkbox binary="true" [disabled]="true" label="{{option.content}}" name="option_answer"
                            [(ngModel)]="option.is_selected"></p-checkbox><i class="material-icons" *ngIf="option.is_correct">done</i>
                    </div>
                </li>
            </ul>
        </p-fieldset>
    </div>
</div>
