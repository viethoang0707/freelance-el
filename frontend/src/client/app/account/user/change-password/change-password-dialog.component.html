<form class="form-horizontal form-simple" (ngSubmit)="f.form.valid && changePass()" id="changPassForm" #f="ngForm" novalidate autocomplete="off">
    <p-dialog header="{{'Change Password'|translate}}" [(visible)]="display" modal="true" width="300" [responsive]="true" [closeOnEscape]="false" [closable]="false">
        <div class="ui-dialog-content">
            <div class="ui-g form-group ui-fluid">
                <div class="ui-g-12">
                    <label>{{'Old password'|translate}}: </label>
                    <input type="password" pInputText name="old-pass" [(ngModel)]="old_pass" required #old_pass_input="ngModel">
                    <div *ngIf="old_pass_input.invalid && (old_pass_input.dirty || old_pass_input.touched)" class="ui-message ui-messages-error ui-corner-all">
                        <div *ngIf="old_pass_input.errors.required">
                            {{'Old password is requried'|translate}}
                        </div>
                    </div>
                </div>
                <div class="ui-g-12">
                    <label>{{'New password'|translate}}: </label>
                    <input type="password" pInputText name="new-pass" [(ngModel)]="new_pass" required #new_pass_input="ngModel">
                    <div *ngIf="new_pass_input.invalid && (new_pass_input.dirty || new_pass_input.touched)" class="ui-message ui-messages-error ui-corner-all">
                        <div *ngIf="new_pass_input.errors.required">
                            {{'New password is requried'|translate}}
                        </div>
                    </div>
                </div>
                <div class="ui-g-12">
                    <label>{{'Confirm new password'|translate}}: </label>
                    <input type="password" pInputText name="confirm-pass" required [(ngModel)]="confirm_pass" #confirm_pass_input="ngModel" matchInput={{new_pass}}>
                    <div *ngIf="confirm_pass_input.invalid && (confirm_pass_input.dirty || confirm_pass_input.touched)" class="ui-message ui-messages-error ui-corner-all">
                        <div *ngIf="confirm_pass_input.errors.matchInput">
                            {{'Password not matching'|translate}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p-footer>
            <button pButton type="submit" icon="ui-icon-check" title="{{'Save'|translate}}" label="{{'Save'|translate}}" class=" flat"></button>
            <button pButton type="button" icon="ui-icon-close" title="{{'Close'|translate}}" label="{{'Close'|translate}}" class=" flat" style="margin-right:4px;" (click)="hide()"></button>
        </p-footer>
    </p-dialog>
</form>
