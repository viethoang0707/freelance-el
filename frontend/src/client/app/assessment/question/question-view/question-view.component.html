<div class="card card-w-title">
    <h1>{{'Question view'|translate}}</h1>
    <p-tabView [style]="{width: '100%', height: '100vh'}">
        <p-tabPanel header="{{'General'|translate}}" leftIcon="ui-icon-info">
            <div class="ui-g ui-fluid form-group">
                <div class="ui-g-6">
                    <p-card styleClass="remove-border">
                        <ul class="list-cmt">
                            <li class="clearfix">
                                <i class="material-icons">star_border</i>
                                <span class="cmt-title">{{'Title'|translate}}</span>
                                <span class="cmt-detail">{{question.title}}</span>
                            </li>
                            <li class="clearfix">
                                <i class="material-icons">star_border</i>
                                <span class="cmt-title">{{'Group'|translate}}</span>
                                <span class="cmt-detail">{{question.group_name}}</span>
                            </li>
                            <li class="clearfix">
                                <i class="material-icons">star_border</i>
                                <span class="cmt-title">{{'Level'|translate}}</span>
                                <span class="cmt-detail">{{question.level}}</span>
                            </li>
                        </ul>
                    </p-card>
                </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="{{'Details'|translate}}" leftIcon="ui-icon-details" [hidden]="!componentRef">
            <ng-template question-container></ng-template>
        </p-tabPanel>
    </p-tabView>
    <div class="card-footer">
        <button type="submit" pButton icon="ui-icon-edit" label="{{'Edit'|translate}}" (click)="editQuestion()"></button>
        <button type="button" pButton icon="ui-icon-clear" (click)="close()" label="{{'Close'|translate}}"></button>
    </div>
</div>
