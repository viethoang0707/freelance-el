<div class="ui-g content">
    <div class="ui-g-12">
        <p-toolbar>
            <div class="ui-toolbar-group-left">
                <input type="month" id="start" name="monthPicker"
           min="2018-01"  [(ngModel)] ="monthYear" (ngModelChange)="selectMonth($event)"/>
           <button pButton type="button" label="{{'Select user group'|translate}}" icon="ui-icon-open-in-browser" class="green-btn" (click)="selectUserGroups()"></button>
            </div>
            <div class="ui-toolbar-group-right">
                <button pButton type="button" label="{{'Export'|translate}}" class="blue-grey-btn" icon="ui-icon-file-download"
                    (click)="export()"></button>
            </div>
        </p-toolbar>
        <select-multi-group-dialog [category]="GROUP_CATEGORY.USER"></select-multi-group-dialog>
        <user-activation-report></user-activation-report>
    </div>

</div>
