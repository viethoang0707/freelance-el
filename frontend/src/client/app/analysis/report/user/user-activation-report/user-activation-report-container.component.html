<div class="ui-g content">
    <div class="ui-g-12">
        <p-toolbar>
            <div class="ui-toolbar-group-left">
                <input type="month" id="start" name="monthPicker"
           min="2018-01"  [(ngModel)] ="monthYear" (ngModelChange)="selectMonth($event)"/>
            </div>
            <div class="ui-toolbar-group-right">
                <button pButton type="button" label="{{'Export'|translate}}" class="blue-grey-btn" icon="ui-icon-file-download"
                    (click)="export()"></button>
            </div>
        </p-toolbar>
    </div>
</div>
