    <div class="ui-g">
        <div class="ui-g-12">
        	<p-toolbar>
                <div class="ui-toolbar-group-left drop-report">
                	<p-dropdown [options]="exams" [(ngModel)]="selectedExam" placeholder="{{'Select an exam'|translate}}" (onChange)="selectExam()" optionLabel="name"></p-dropdown>
                    <p-dropdown [options]="sections" [(ngModel)]="selectedSection" placeholder="{{'Select an section'|translate}}" (onChange)="selectSection()" optionLabel="name"></p-dropdown>
                </div>
                <div class="ui-toolbar-group-right">
                    <button pButton type="button" label="{{'Export'|translate}}"  class="blue-grey-btn" icon="ui-icon-file-download" (click)="export()"></button>
                </div>
            </p-toolbar>
            <exam-section-result-stats-report></exam-section-result-stats-report>
        </div>
    </div>
