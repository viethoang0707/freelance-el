<div class="ui-g">
    <div class="ui-g-12">
        <p-toolbar>
            <div class="ui-toolbar-group-left drop-report">
                <p-dropdown [options]="surveys" [(ngModel)]="selectedSurvey" placeholder="{{'Select a survey'|translate}}" (onChange)="selectSurvey()"
                    optionLabel="name"></p-dropdown>
            </div>
            <div class="ui-toolbar-group-right">
                <button pButton type="button" label="{{'Export'|translate}}" class="blue-grey-btn" icon="ui-icon-file-download" (click)="export()"></button>
            </div>
        </p-toolbar>
        <survey-result-stats-report></survey-result-stats-report>
    </div>
</div>
