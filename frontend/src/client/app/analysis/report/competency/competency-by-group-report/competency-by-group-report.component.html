<div class="ui-g content">
    <div class="ui-g-12 removePd">
        <p-table #dataTable [value]="records" [responsive]="true" >
            <ng-template pTemplate="caption">
                {{'Competency by group report'|translate}}
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th rowspan="2">{{'Group'|translate}}</th>
                    <th colspan="levels.length">{{competency.name}}</th>
                </tr>
                <tr>
                    <th *ngFor="let level of levels">{{level.name}}</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                <tr>
                    <td>{{rowData.group_name}}</td>
                    <td *ngFor="let level of levels">{{rowData[level.id]}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                {{'Total records'|translate}} : {{records?.length}}
            </ng-template>
        </p-table>
    </div>
</div>
