<style>
    .app-name{
        font-size: 20px !important;
    }
</style>
<div class="layout-sidebar" [ngClass]="{'layout-sidebar-active': app.sidebarActive, 'layout-sidebar-dark': app.darkMenu}" 
    (click)="eventManager.sidebarClick()" (mouseover)="app.sidebarActive=true" (mouseleave)="app.sidebarActive=false">
    <div class="sidebar-logo">
        <a routerLink="/dashboard">
             <img src='assets/images/logo/logo_light.png'>
            <span class="app-name">e-Learning</span>
        </a>
        <a class="sidebar-anchor" title="Toggle Menu" (click)="eventManager.toggleMenuClick()"></a>
    </div>
            
    <div #layoutMenuScroller class="nano">
        <div class="nano-content sidebar-scroll-content">
            <div class="layout-menu-container" (click)="updateNanoScroll()">
                <ul app-submenu [item]="menu" root="true" class="layout-menu" visible="true" [reset]="reset"></ul>
            </div>
        </div>
    </div>
</div>
