<p-dialog header="{{'Select users'|translate}}" [(visible)]="display" modal="true" width="800" height="100%" [responsive]="true" appendTo="body">
  <div class="ui-g ui-fluid form-group">
    <div class="ui-g-4">
      <p-tree [value]="tree" selectionMode="single" (onNodeSelect)="nodeSelect($event)" [(selection)]="selectedNode" ></p-tree>
    </div>
    <div class="ui-g-8">
      <p-table  [value]="users" [(selection)]="selectedUsers" >
        <ng-template pTemplate="header" >
          <tr>
             <th style="width: 2.25em">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th>
              {{'Name'|translate}}
            </th>
            <th>
              {{'Group'|translate}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr [pSelectableRow]="rowData">
            <td>
              <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
            </td>
            <td >
              {{rowData.name}}
            </td>
            <td >
              {{rowData.etraining_group_id__DESC__}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <p-footer>
    <button type="button" [disabled]="!selectedUsers.length" pButton icon="fa-check" label="{{'OK'|translate}}" (click)="select()"></button>
    <button type="button" pButton icon="fa-close" (click)="hide()" label="{{'Close'|translate}}"></button>
  </p-footer>
</p-dialog>
