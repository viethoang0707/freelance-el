<div class="card card-w-title">
  <h1>{{'Reports'|translate}}</h1>
  <div class="ui-g">
     <div class="ui-g-12">
      <p-dropdown [options]="items" [(ngModel)]="selectedItem" placeholder="Select a report" (onChange)="selectReport()"></p-dropdown>
    </div>
    <div class="ui-g-12">
      <ng-template report-container></ng-template>
    </div>
  </div>
</div>
